<h2>Contacts</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  <tr *ngFor="let contact of contacts">
    <td>{{ contact.name }}</td>
    <td>{{ contact.phoneNumber }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.address }}</td>
  </tr>
</table>
